<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and JS/jQuery Worksheet</title>
  </head>
  <body>
  <script>
    function changeBox1() {
      var element = document.getElementById("box1");
      element.classList.remove("green-box").add("yellow-box");
    }
  </script>
    <h5>Bootstrap and JS/jQuery Worksheet</h5>
    
    <h2>Week 0 Class Work</h2>
  
    <div class="flex-container">
      <div id="box1" class="box green-box"></div>
      <div id="box2" class="box yellow-box"></div>
      <div id="box3" class="box black-box"></div>
    </div>

    <h3>Change Buttons</h3>
    <br>
    <div class="button-group">
      <button id="button1" onclick="changeBox1()">Change Box 1</button>
      <button id="button2">Change Box 2</button>
      <button id="button3">Change Box 3</button>
      <button id="changeall">Change All</button>
    </div>
    <br>
    <h5 class="buttons">Hide Buttons</h5>
    <br>
    <div class="button-group">
      <button id="button4">Hide Box 1</button>
      <button id="button5">Hide Box 2</button>
      <button id="button6">Hide Box 3</button>
      <button id="hideall">Hide All</button>
    </div>
    <br>
    <div class="button-group" id="last-button-group">
      <button id="button7">Reset Colors</button>
      <button id="button8">Show All</button>
    </div>
  </script>
</body>
